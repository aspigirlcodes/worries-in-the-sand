<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Worries in the sand</title>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/paper-full.js"></script>
    <script type="text/paperscript" canvas="canvas" src="js/sea.js" id="script"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>
    <div id="instruction_wrapper">
      <div id="instructions">
        <p>Write/draw your worries in the sand using your mouse. <br/>
          <a href="#" id="keyboard_toggle">(click here to use the keyboard instead)</a></p>
        <p>Than click the sea to change the tide.</p>
    </div>
    </div>
    <img src="img/alga.png" class="paper_img" id="suprise_1"/>
    <img src="img/bottle.png" class="paper_img" id="suprise_2"/>
    <img src="img/seashell.png" class="paper_img" id="suprise_3"/>
    <img src="img/starfish.png" class="paper_img" id="suprise_4"/>
    <img src="img/stone.png" class="paper_img" id="suprise_5"/>
    <canvas id="canvas" resize="true" style="background-color: #fffdbf;"></canvas>

  </body>
</html>
